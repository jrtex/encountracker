<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Encounter Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div id="app-wrapper">
        <!-- Top Bar -->
        <div id="top-bar" class="hidden">
            <div class="top-bar-left">
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <button id="sidebar-collapse-btn" class="sidebar-collapse-btn" aria-label="Collapse sidebar">
                    <i class="fas fa-chevron-left collapse-icon"></i>
                </button>
                <h1 class="top-bar-brand">D&D Encounter Manager</h1>
            </div>

            <div class="top-bar-actions">
                <a href="#" data-page="settings" class="top-bar-settings admin-only">
                    <i class="fas fa-cog settings-icon"></i>
                    Settings
                </a>
                <div class="nav-user">
                    <button id="user-avatar-btn" class="avatar-btn" aria-label="User menu">
                        <i class="fas fa-user-circle avatar-icon"></i>
                    </button>
                    <div id="user-dropdown" class="user-dropdown-menu">
                        <div class="user-dropdown-header">
                            <div id="dropdown-username" class="dropdown-username"></div>
                            <span id="dropdown-role-badge" class="badge"></span>
                        </div>
                        <div class="user-dropdown-divider"></div>
                        <button id="dropdown-logout-btn" class="dropdown-item">
                            <i class="fas fa-sign-out-alt dropdown-item-icon"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside id="sidebar" class="hidden">
            <nav class="sidebar-nav">
                <a href="#" data-page="dashboard" class="sidebar-nav-item" data-tooltip="Dashboard">
                    <i class="fas fa-th-large sidebar-nav-icon"></i>
                    Dashboard
                </a>

                <div class="sidebar-section">
                    <div class="sidebar-section-header">
                        <a href="#" data-page="campaigns" class="sidebar-section-link" data-tooltip="Campaigns">
                            <i class="fas fa-scroll sidebar-nav-icon"></i>
                            Campaigns
                        </a>
                        <button class="sidebar-section-toggle" data-collapsible="campaigns" aria-label="Toggle campaigns list">
                            <i class="fas fa-chevron-down chevron"></i>
                        </button>
                    </div>
                    <div class="sidebar-section-content" id="campaigns-section">
                        <div id="sidebar-campaigns-list"></div>
                        <button id="sidebar-new-campaign-btn" class="sidebar-action-btn admin-only">
                            + New Campaign
                        </button>
                    </div>
                </div>

                <a href="#" data-page="players" class="sidebar-nav-item" data-tooltip="Players">
                    <i class="fas fa-users sidebar-nav-icon"></i>
                    Players
                </a>

                <div class="sidebar-section">
                    <div class="sidebar-section-header">
                        <a href="#" data-page="encounters" class="sidebar-section-link" data-tooltip="Encounters">
                            <i class="fas fa-fist-raised sidebar-nav-icon"></i>
                            Encounters
                        </a>
                        <button class="sidebar-section-toggle" data-collapsible="encounters" aria-label="Toggle encounters list">
                            <i class="fas fa-chevron-down chevron"></i>
                        </button>
                    </div>
                    <div class="sidebar-section-content" id="encounters-section">
                        <div id="sidebar-encounters-list"></div>
                        <button id="sidebar-new-encounter-btn" class="sidebar-action-btn admin-only">
                            + New Encounter
                        </button>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main id="app-container">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <div class="auth-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-username">Username</label>
                                <input type="text" id="login-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" class="form-control" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                        <p class="text-center">
                            <small>Don't have an account? <a href="#" id="show-register">Register</a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="page">
            <div class="auth-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="form-group">
                                <label for="register-username">Username</label>
                                <input type="text" id="register-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" id="register-email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <input type="password" id="register-password" class="form-control" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                        </form>
                        <p class="text-center">
                            <small>Already have an account? <a href="#" id="show-login">Login</a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <div class="container">
                <h2>Dashboard</h2>
                <div id="initiative-tracker-widget"></div>
            </div>
        </div>

        <!-- Campaigns Page -->
        <div id="campaigns-page" class="page">
            <div class="container">
                <div class="page-header">
                    <h2>Campaigns</h2>
                    <div class="page-actions">
                        <button id="campaigns-new-campaign-btn" class="btn btn-primary admin-only">New Campaign</button>
                    </div>
                </div>
                <div id="campaigns-grid" class="campaign-grid"></div>
            </div>
        </div>

        <!-- Encounters Page -->
        <div id="encounters-page" class="page">
            <div class="container">
                <div class="page-header">
                    <h2>Encounters</h2>
                    <div class="page-actions">
                        <label class="toggle-control">
                            <input type="checkbox" id="show-completed-toggle">
                            <span>Show completed</span>
                        </label>
                        <button id="new-encounter-btn" class="btn btn-primary admin-only">New Encounter</button>
                    </div>
                </div>
                <div id="encounters-list"></div>
            </div>
        </div>

        <!-- Encounter Detail Page -->
        <div id="encounter-detail-page" class="page">
            <div class="container">
                <div class="page-header">
                    <button id="back-to-encounters-btn" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Encounters</button>
                    <h2 id="encounter-detail-title">Encounter Details</h2>
                    <div>
                        <button id="start-encounter-combat-btn" class="btn btn-success admin-only" style="display: none;">Start Combat</button>
                        <button id="add-monster-btn" class="btn btn-primary admin-only">Add Monster</button>
                    </div>
                </div>
                <div id="encounter-detail-info" class="encounter-detail-info"></div>
                <div id="monsters-list" class="monsters-section">
                    <h3>Monsters</h3>
                    <div id="monsters-container"></div>
                </div>
            </div>
        </div>

        <!-- Monster Detail Page (D&D 5e API) -->
        <div id="monster-detail-page" class="page">
            <div class="container">
                <div class="page-header">
                    <button id="back-to-encounter-detail-btn" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</button>
                    <h2 id="monster-detail-title">Monster Details</h2>
                    <button id="add-monster-to-encounter-btn" class="btn btn-primary admin-only">Add to Encounter</button>
                </div>
                <div id="monster-detail-content"></div>
            </div>
        </div>

        <!-- Players Page -->
        <div id="players-page" class="page">
            <div class="container">
                <div class="page-header">
                    <h2>Players</h2>
                    <div class="page-actions">
                        <label class="toggle-control">
                            <input type="checkbox" id="show-inactive-toggle">
                            <span>Show inactive</span>
                        </label>
                        <button id="new-player-btn" class="btn btn-primary admin-only">New Character</button>
                    </div>
                </div>
                <div id="players-list"></div>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings-page" class="page">
            <div class="container">
                <h2>Settings</h2>

                <!-- Current Campaign Section -->
                <div class="settings-section">
                    <div class="settings-section-header">
                        <h3>Current Campaign</h3>
                    </div>
                    <div id="current-campaign-info" class="settings-card"></div>
                </div>

                <!-- Campaign Management Section -->
                <div class="settings-section">
                    <div class="settings-section-header">
                        <h3>Campaign Management</h3>
                        <button id="settings-new-campaign-btn" class="btn btn-primary admin-only">New Campaign</button>
                    </div>
                    <div id="settings-campaigns-list" class="settings-campaigns-grid"></div>
                </div>
            </div>
        </div>
        </main>
    </div>

    <!-- Sidebar Backdrop (for mobile) -->
    <div class="sidebar-backdrop"></div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/campaignContext.js"></script>
    <script src="js/campaigns.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/encounters.js"></script>
    <script src="js/monsters.js"></script>
    <script src="js/players.js"></script>
    <script src="js/initiative.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
