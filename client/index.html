<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Encounter Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="main-nav" class="hidden">
        <div class="nav-container">
            <h1 class="nav-brand">D&D Encounter Manager</h1>

            <!-- Campaign Selector -->
            <div class="nav-campaign-selector">
                <select id="nav-campaign-select" class="nav-campaign-dropdown">
                    <option value="">Select Campaign...</option>
                </select>
                <span class="nav-campaign-chevron">▼</span>
            </div>

            <ul class="nav-menu">
                <li><a href="#" data-page="dashboard">Dashboard</a></li>
                <li><a href="#" data-page="encounters">Encounters</a></li>
                <li><a href="#" data-page="players">Players</a></li>
                <li class="admin-only hidden"><a href="#" data-page="settings">Settings</a></li>
            </ul>
            <div class="nav-user">
                <span id="user-info"></span>
                <button id="logout-btn" class="btn btn-secondary btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app-container">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <div class="auth-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-username">Username</label>
                                <input type="text" id="login-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" class="form-control" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                        <p class="text-center">
                            <small>Don't have an account? <a href="#" id="show-register">Register</a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="page">
            <div class="auth-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="form-group">
                                <label for="register-username">Username</label>
                                <input type="text" id="register-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" id="register-email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <input type="password" id="register-password" class="form-control" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                        </form>
                        <p class="text-center">
                            <small>Already have an account? <a href="#" id="show-login">Login</a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <div class="container">
                <h2>Dashboard</h2>
                <div id="initiative-tracker-widget"></div>
            </div>
        </div>

        <!-- Encounters Page -->
        <div id="encounters-page" class="page">
            <div class="container">
                <div class="page-header">
                    <h2>Encounters</h2>
                    <button id="new-encounter-btn" class="btn btn-primary admin-only">New Encounter</button>
                </div>
                <div id="encounters-list"></div>
            </div>
        </div>

        <!-- Encounter Detail Page -->
        <div id="encounter-detail-page" class="page">
            <div class="container">
                <div class="page-header">
                    <button id="back-to-encounters-btn" class="btn btn-secondary">← Back to Encounters</button>
                    <h2 id="encounter-detail-title">Encounter Details</h2>
                    <div>
                        <button id="start-encounter-combat-btn" class="btn btn-success admin-only" style="display: none;">Start Combat</button>
                        <button id="add-monster-btn" class="btn btn-primary admin-only">Add Monster</button>
                    </div>
                </div>
                <div id="encounter-detail-info" class="encounter-detail-info"></div>
                <div id="monsters-list" class="monsters-section">
                    <h3>Monsters</h3>
                    <div id="monsters-container"></div>
                </div>
            </div>
        </div>

        <!-- Monster Detail Page (D&D 5e API) -->
        <div id="monster-detail-page" class="page">
            <div class="container">
                <div class="page-header">
                    <button id="back-to-encounter-detail-btn" class="btn btn-secondary">← Back</button>
                    <h2 id="monster-detail-title">Monster Details</h2>
                    <button id="add-monster-to-encounter-btn" class="btn btn-primary admin-only">Add to Encounter</button>
                </div>
                <div id="monster-detail-content"></div>
            </div>
        </div>

        <!-- Players Page -->
        <div id="players-page" class="page">
            <div class="container">
                <div class="page-header">
                    <h2>Players</h2>
                    <button id="new-player-btn" class="btn btn-primary admin-only">New Character</button>
                </div>
                <div id="players-list"></div>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings-page" class="page">
            <div class="container">
                <h2>Settings</h2>

                <!-- Current Campaign Section -->
                <div class="settings-section">
                    <div class="settings-section-header">
                        <h3>Current Campaign</h3>
                    </div>
                    <div id="current-campaign-info" class="settings-card"></div>
                </div>

                <!-- Campaign Management Section -->
                <div class="settings-section">
                    <div class="settings-section-header">
                        <h3>Campaign Management</h3>
                        <button id="settings-new-campaign-btn" class="btn btn-primary admin-only">New Campaign</button>
                    </div>
                    <div id="settings-campaigns-list" class="settings-campaigns-grid"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/campaignContext.js"></script>
    <script src="js/campaigns.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/encounters.js"></script>
    <script src="js/monsters.js"></script>
    <script src="js/players.js"></script>
    <script src="js/initiative.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
