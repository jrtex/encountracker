<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Encounter Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div id="app-wrapper">
        <!-- Top Bar -->
        <div id="top-bar" class="hidden">
            <div class="top-bar-left">
                <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <button id="sidebar-collapse-btn" class="sidebar-collapse-btn" aria-label="Collapse sidebar">
                    <svg class="collapse-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <h1 class="top-bar-brand">D&D Encounter Manager</h1>
            </div>

            <div class="top-bar-actions">
                <a href="#" data-page="settings" class="top-bar-settings admin-only">
                    <svg class="settings-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m8.66-13.66l-4.24 4.24m-4.24 4.24l-4.24 4.24M23 12h-6m-6 0H1m20.66 8.66l-4.24-4.24m-4.24-4.24l-4.24-4.24"></path>
                    </svg>
                    Settings
                </a>
                <div class="nav-user">
                    <button id="user-avatar-btn" class="avatar-btn" aria-label="User menu">
                        <svg class="avatar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <div id="user-dropdown" class="user-dropdown-menu">
                        <div class="user-dropdown-header">
                            <div id="dropdown-username" class="dropdown-username"></div>
                            <span id="dropdown-role-badge" class="badge"></span>
                        </div>
                        <div class="user-dropdown-divider"></div>
                        <button id="dropdown-logout-btn" class="dropdown-item">
                            <svg class="dropdown-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <aside id="sidebar" class="hidden">
            <nav class="sidebar-nav">
                <a href="#" data-page="dashboard" class="sidebar-nav-item">
                    <svg class="sidebar-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="3" width="7" height="9"></rect>
                        <rect x="14" y="3" width="7" height="5"></rect>
                        <rect x="14" y="12" width="7" height="9"></rect>
                        <rect x="3" y="16" width="7" height="5"></rect>
                    </svg>
                    Dashboard
                </a>

                <div class="sidebar-section">
                    <button class="sidebar-section-header" data-collapsible="campaigns">
                        <span>Campaigns</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="sidebar-section-content" id="campaigns-section">
                        <div id="sidebar-campaigns-list"></div>
                        <button id="sidebar-new-campaign-btn" class="sidebar-action-btn admin-only">
                            + New Campaign
                        </button>
                    </div>
                </div>

                <a href="#" data-page="players" class="sidebar-nav-item">
                    <svg class="sidebar-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Players
                </a>

                <div class="sidebar-section">
                    <button class="sidebar-section-header" data-collapsible="encounters">
                        <span>Encounters</span>
                        <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div class="sidebar-section-content" id="encounters-section">
                        <div id="sidebar-encounters-list"></div>
                        <button id="sidebar-new-encounter-btn" class="sidebar-action-btn admin-only">
                            + New Encounter
                        </button>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main id="app-container">
        <!-- Login Page -->
        <div id="login-page" class="page active">
            <div class="auth-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-username">Username</label>
                                <input type="text" id="login-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" id="login-password" class="form-control" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                        <p class="text-center">
                            <small>Don't have an account? <a href="#" id="show-register">Register</a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Page -->
        <div id="register-page" class="page">
            <div class="auth-container">
                <div class="card">
                    <div class="card-header">
                        <h2>Register</h2>
                    </div>
                    <div class="card-body">
                        <form id="register-form">
                            <div class="form-group">
                                <label for="register-username">Username</label>
                                <input type="text" id="register-username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" id="register-email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <input type="password" id="register-password" class="form-control" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary btn-block">Register</button>
                            </div>
                        </form>
                        <p class="text-center">
                            <small>Already have an account? <a href="#" id="show-login">Login</a></small>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page">
            <div class="container">
                <h2>Dashboard</h2>
                <div id="initiative-tracker-widget"></div>
            </div>
        </div>

        <!-- Encounters Page -->
        <div id="encounters-page" class="page">
            <div class="container">
                <div class="page-header">
                    <h2>Encounters</h2>
                    <div class="page-actions">
                        <label class="toggle-control">
                            <input type="checkbox" id="show-completed-toggle">
                            <span>Show completed</span>
                        </label>
                        <button id="new-encounter-btn" class="btn btn-primary admin-only">New Encounter</button>
                    </div>
                </div>
                <div id="encounters-list"></div>
            </div>
        </div>

        <!-- Encounter Detail Page -->
        <div id="encounter-detail-page" class="page">
            <div class="container">
                <div class="page-header">
                    <button id="back-to-encounters-btn" class="btn btn-secondary">← Back to Encounters</button>
                    <h2 id="encounter-detail-title">Encounter Details</h2>
                    <div>
                        <button id="start-encounter-combat-btn" class="btn btn-success admin-only" style="display: none;">Start Combat</button>
                        <button id="add-monster-btn" class="btn btn-primary admin-only">Add Monster</button>
                    </div>
                </div>
                <div id="encounter-detail-info" class="encounter-detail-info"></div>
                <div id="monsters-list" class="monsters-section">
                    <h3>Monsters</h3>
                    <div id="monsters-container"></div>
                </div>
            </div>
        </div>

        <!-- Monster Detail Page (D&D 5e API) -->
        <div id="monster-detail-page" class="page">
            <div class="container">
                <div class="page-header">
                    <button id="back-to-encounter-detail-btn" class="btn btn-secondary">← Back</button>
                    <h2 id="monster-detail-title">Monster Details</h2>
                    <button id="add-monster-to-encounter-btn" class="btn btn-primary admin-only">Add to Encounter</button>
                </div>
                <div id="monster-detail-content"></div>
            </div>
        </div>

        <!-- Players Page -->
        <div id="players-page" class="page">
            <div class="container">
                <div class="page-header">
                    <h2>Players</h2>
                    <div class="page-actions">
                        <label class="toggle-control">
                            <input type="checkbox" id="show-inactive-toggle">
                            <span>Show inactive</span>
                        </label>
                        <button id="new-player-btn" class="btn btn-primary admin-only">New Character</button>
                    </div>
                </div>
                <div id="players-list"></div>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings-page" class="page">
            <div class="container">
                <h2>Settings</h2>

                <!-- Current Campaign Section -->
                <div class="settings-section">
                    <div class="settings-section-header">
                        <h3>Current Campaign</h3>
                    </div>
                    <div id="current-campaign-info" class="settings-card"></div>
                </div>

                <!-- Campaign Management Section -->
                <div class="settings-section">
                    <div class="settings-section-header">
                        <h3>Campaign Management</h3>
                        <button id="settings-new-campaign-btn" class="btn btn-primary admin-only">New Campaign</button>
                    </div>
                    <div id="settings-campaigns-list" class="settings-campaigns-grid"></div>
                </div>
            </div>
        </div>
        </main>
    </div>

    <!-- Sidebar Backdrop (for mobile) -->
    <div class="sidebar-backdrop"></div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/components.js"></script>
    <script src="js/campaignContext.js"></script>
    <script src="js/campaigns.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/encounters.js"></script>
    <script src="js/monsters.js"></script>
    <script src="js/players.js"></script>
    <script src="js/initiative.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
